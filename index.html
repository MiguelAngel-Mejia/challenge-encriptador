<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagen/jpg" href="imagenes/alura-curso.png" />
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img id="logo" src="Logo.png" alt="Logo de alura con la inicial da letra a">
        <h2 id="Encabezado">Encriptador</h2>
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>
            <div id="div-desaparece">
                <h6 class="informacion">Solo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>        
        <section class="mensaje-box">
            <img class="imagen" src="Muneco.png" alt="Muñeco de Alura">
            <textarea class="mensaje" cols="18" rows="8">No hay ningun texto</textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>        
    </main>
    <script src="script.js"></script>
    <footer>
        Proyecto Encriptador &copy; Alura 2022
    </footer>
</body>
</html>
